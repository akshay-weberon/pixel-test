<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device and Browser Fingerprinting</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs/dist/fp.min.js" integrity="sha256-H1vA5hneQEk/ptZJcjSBDX35XJXAFTDIbAfJpP989fg=" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Device and Browser Fingerprint</h1>

  <p id="fingerprint-result">Loading fingerprint...</p>

  <script type="text/javascript">
    // Wait for the FingerprintJS library to load
    FingerprintJS.load().then(function(fp) {
      // Get the visitor identifier
      fp.get().then(function(result) {
        // The fingerprint is available here
        var visitorId = result.visitorId;

        // Display the fingerprint
        document.getElementById('fingerprint-result').textContent = 'Visitor ID: ' + visitorId;

        // Optional: log additional data if you want to see what data is collected
        console.log(result.components); // Detailed fingerprint components like canvas, webgl, etc.
      });
    });
  </script>

</body>
</html>
